removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: folder
  name: joesm-cloudbees-ci
  groups:
  - members:
      users:
      - joesm
      - joesm-admin
    roles:
    - name: browse
      grantedAt: current
    - name: workshop-admin
      grantedAt: child
    name: Team Administrators
  filteredRoles:
  - workshop-admin
  - browse
  items:
  - kind: managedController
    name: controller
    properties:
    - healthReporting:
        enabled: true
    - configurationAsCode:
        bundle: joesm-cloudbees-ci-controller
    configuration:
      kubernetes:
        memory: 4000
        cpus: 1.0
        clusterEndpointId: default
        disk: 10
        storageClassName: premium-rwo
        domain: joesm-cloudbees-ci-controller
        namespace: controllers
        yaml: |
          kind: "StatefulSet"
          spec:
            template:
              metadata:
                labels:
                  networking/allow-internet-access: "true"
              spec:
                containers:
                - name: "jenkins"
                  env:
                  - name: "SECRETS"
                    value: "/var/jenkins_home/jcasc_secrets"
                  - name: "CONTROLLER_NAME"
                    value: "controller"
                  - name: "GITHUB_ORGANIZATION"
                    value: "JoeSM-Cloudbees-CI"
                  - name: "GITHUB_USER"
                    value: "joesm"
                  - name: "GITHUB_APP"
                    value: "cloudbees-ci-workshop"
                  - name: "GITHUB_APP_ID"
                    value: "77562"
                  - name: "CONTROLLER_SUBDOMAIN"
                    value: "joesm-cloudbees-ci-controller"
                  - name: "CASC_BUNDLE_ID"
                    value: "joesm-cloudbees-ci-controller"
                  - name: "AVAILABILITY_PATTERN"
                    value: "REPLACE_AVAILABILITY_PATTERN"
                  volumeMounts:
                  - name: "jcasc-secrets"
                    mountPath: "/var/jenkins_home/jcasc_secrets"
                volumes:
                - name: "jcasc-secrets"
                  csi:
                    driver: secrets-store.csi.k8s.io
                    readOnly: true
                    volumeAttributes:
                      secretProviderClass: "cbci-mc-secret-provider"
